<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <h2>Tickethack</h2>
        </div>
        <div class="nav-right">
          <ul>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="bookings.html">Bookings</a></li>
          </ul>
          </ul>
        </div>
      </nav>
    </header>
    <section class="main-container">
      <h1>Explore the world effortlessly by train!</h1>
      <h3>
        Compare,book and enjoy cheap prices for train tickets: your journey
        starts on Tickethack.
      </h3>
      <div class="containers-box">
        <div class="container1" class="containers">
          <div class="cities">
            <input id="departure" type="text" placeholder="Departure" />
            <input type="text" placeholder="Arrival" />
          </div>
          <input type="date" name="" id="" />
          <button>Search</button>
        </div>
        <div class="grid-gap"></div>
        <div class="container2" class="containers">
          <div class="logo">
            <img src="./images/train.png" alt="logo train" />
          </div>
            <h4>It's time to book your future trip.</h4>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
